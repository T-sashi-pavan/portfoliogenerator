<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Portfolio Maker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?abstract,technology') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00bcd4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        label {
            font-size: 1.1rem;
            margin-top: 10px;
            display: block;
            color: #00bcd4;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input::placeholder, textarea::placeholder {
            color: #ccc;
        }

        button {
            background: #00bcd4;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0097a7;
        }

        .form-container input[type="file"] {
            padding: 5px;
            background: transparent;
        }

        .form-container input[type="url"] {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Rapid Portfolio Maker</h1>
            <div class="profile-photo">
                <label for="profile-photo">Profile Photo</label>
                <input type="file" id="profile-photo" accept="image/*">
            </div>
            <div class="intro">
                <label for="intro-name">Introduction Name</label>
                <input type="text" id="intro-name" placeholder="Hi, I'm...">
            </div>
            <div class="summary">
                <label for="summary">Summary</label>
                <textarea id="summary" placeholder="Write about yourself..."></textarea>
            </div>

            <div class="social-links">
                <label>Social Media Links</label>
                <input type="url" id="github" placeholder="GitHub URL">
                <input type="url" id="linkedin" placeholder="LinkedIn URL">
                <input type="email" id="gmail" placeholder="Gmail">
                <input type="url" id="instagram" placeholder="Instagram URL">
            </div>

            <div class="skills">
                <label for="skills">Skills</label>
                <input type="text" id="skills" placeholder="Enter your skills, separated by commas">
            </div>

            <div class="achievements">
                <label for="achievements">Achievements</label>
                <input type="text" id="achievements" placeholder="Enter your achievements">
            </div>

            <div class="education">
                <label>Education</label>
                <input type="text" id="school-level" placeholder="Enter your school name">
                <input type="number" id="school-percentage" placeholder="Enter your school percentage" min="0" max="100">
                <input type="text" id="college-level" placeholder="Enter your college name">
                <input type="number" id="college-percentage" placeholder="Enter your college percentage" min="0" max="100">
                <input type="text" id="university-level" placeholder="Enter your university name">
                <input type="number" id="university-percentage" placeholder="Enter your university percentage" min="0" max="100">
            </div>

            <div class="internships">
                <label for="internships">Internships</label>
                <input type="text" id="internships" placeholder="Enter your internships">
            </div>

            <div class="projects">
                <label for="projects">Projects</label>
                <input type="text" id="projects" placeholder="Enter your projects">
            </div>

            <div class="certifications">
                <label for="certifications">Certifications</label>
                <input type="text" id="certifications" placeholder="Enter your certifications">
            </div>

            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
